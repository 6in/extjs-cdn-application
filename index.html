	<script type="text/javascript">
		// Monacoエディタのローダーの初期化
		const baseUrl = 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs';
		require.config({
			paths: {
				vs: baseUrl
			},
			'vs/nls': {
				availableLanguages: {
					"*": "ja"
				}
			}
		});
